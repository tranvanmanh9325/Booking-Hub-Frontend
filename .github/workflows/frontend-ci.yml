name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./Booking-Hub-Frontend/package-lock.json"

      - name: Install Dependencies
        run: npm ci
        working-directory: ./Booking-Hub-Frontend

      - name: Lint
        run: npm run lint
        working-directory: ./Booking-Hub-Frontend

      # Uncomment if you have unit tests set up and ready
      # - name: Run Component Tests
      #   run: npm test
      #   working-directory: ./Booking-Hub-Frontend

      - name: Build Application
        run: npm run build
        working-directory: ./Booking-Hub-Frontend

      - name: Build Docker Image
        run: |
          docker build -t booking-hub-frontend:latest .
        working-directory: ./Booking-Hub-Frontend

